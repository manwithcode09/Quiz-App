<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quiz App</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="home-box custom-box">
		<h3>Instruções : <p>responda as seguintes perguntas</p>
		</h3>
		<p>Total de perguntas : <span class="total-question"></span></p>
		<button type="button" class="btn" onclick="StartQuiz()">Começar Quiz</button>
	</div>


	<div class="quiz-box custom-box hide">

		<div class="question-number">
		</div>


		<div class="question-text">
		</div>


		<div class="option-container">

		</div>

		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next()">Próximo</button>
		</div>

		<div class="answers-indicator">

		</div>

	</div>

	<div class="result-box custom-box hide">

		<h1>Resultados do Quizz</h1>

		<table>

			<tr>
				<td>Total de perguntas</td>
				<td><span class="total-question"></span></td>
			</tr>


			<tr>
				<td>Teste</td>
				<td><span class="total-attempt"></span></td>
			</tr>


			<tr>
				<td>Certo</td>
				<td><span class="total-correct"></span></td>
			</tr>


			<tr>
				<td>Errado</td>
				<td><span class="total-wrong"></span></td>
			</tr>


			<tr>
				<td>Percentagem</td>
				<td><span class="total-percentage"></span></td>

			</tr>


			<tr>
				<td>Pontuação total</td>
				<td><span class="total-score"></span></td>
			</tr>


		</table>

		<button type="button" class="btn" onclick="tryAgainQuiz()">Tente novamente</button>
		<button type="button" class="btn" onclick="backTohome()">Retornar</button>


	</div>

	<script src="js/question.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
